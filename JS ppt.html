<!DOCTYPE html>
  <html>
    <body>

      <h2>JavaScript HTML Events</h2>
      <h2 onclick="changeText(this)">Click on me</h2>

        <script>
            function changeText(id) {
                id.innerHTML = "I am changed!";
            }
        </script>

        <!--on mouse over and on mouse out-->
        <div onmouseover="mOver(this)" onmouseout="mOut(this)" 
            style="background-color:red;width:120px;height:20px;padding:40px;">
                Mouse Over Me</div>
            <script>
                function mOver(obj){
  obj.innerHTML = "Thank You"
}
                function mOut(obj){
                    obj.innerHTML = "Mouse Over Me"
                }
            </script>
        <!--When the input field gets focus the background changed-->
            <script>
                function myFunction(x) {
                    x.style.background = "green";
                }
            </script>
    
            <br><br>Enter your name: <input type="text" onfocus="myFunction(this)">
    
            <!--Input field changed to uppercase letter-->
            <br><br>Enter your name: <input type="text" id="fname" onchange="upperCase()">
            
            <script>
                function upperCase() {
                    const x = document.getElementById("fname");
                    x.value = x.value.toUpperCase();
                }
            </script>
        </body>
    </html>
